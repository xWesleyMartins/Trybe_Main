<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX - BASIS</title>
    <style>
      .container {
        display: flex;
        height: 50px;
        margin: auto;
        width: 100%;
      }

      .box {
          border: solid #720000;
        align-items: center;
        display: flex;
        justify-content: center;
        /* Altere a propriedade flex-basis */
        /* flex-basis: 20%; */
        flex-grow: 0;
        flex-shrink: 1;
      }

      .one {
        background-color: #FBD26A;
        list-style: none;
        flex-basis: 10%;
      }

      .two {
        background-color: #FAA488;
        list-style: none;
        flex-basis: 20%;
      }

      .three {
        background-color: #9069EF;
        list-style: none;
        flex-basis: 30%;
      }

      .four {
        background-color: #006472;
        list-style: none;
        flex-basis: 10%;
      }

    </style>
  </head>
  <body>
    <ul class="container">
      <li class="box one">1</li>
      <li class="box two">2</li>
      <li class="box three">3</li>
      <li class="box four">4</li>
    </ul>
  </body>
</html>
